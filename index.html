<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--fa icons link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--AOS Animation-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--style.css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container py-3 px-4">
        <div class="heading mb-3 text-center">
          <h2>Register here</h2>
        </div>
        <form action="index.php" method="post">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example1"
                  name="fname"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form6Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example2"
                  name="lname"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form6Example2">Last name</label>
              </div>
            </div>
          </div>
          <!-- Date of Birth and Gender selection -->
          <div class="row mb-4">
            <!-- Date of birth -->
            <div class="col">
              <div class="form-outline">
                <input type="date" name="DOB" class="form-control" required />
                <label class="form-label">Date of Birth</label>
              </div>
            </div>
            <!-- Gender selection -->
            <div class="col">
              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="inlineRadio1"
                  value="male"
                  required
                />
                <label class="form-check-label ms-1" for="inlineRadio1"
                  >Male</label
                >
              </div>

              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="inlineRadio2"
                  value="female"
                  required
                />
                <label class="form-check-label ms-1" for="inlineRadio2"
                  >Female</label
                >
              </div>

              <div class="form-check form-check-inline me-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="inlineRadio3"
                  value="other"
                  required
                />
                <label class="form-check-label ms-1" for="inlineRadio3"
                  >Other</label
                >
              </div>
            </div>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" class="form-control" />
            <label class="form-label"
              ><i class="fa fa-envelope fa-lg me-3 fa-fw" aria-hidden="true"></i
              >Enter your Email</label
            >
          </div>

          <!-- username and password -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example1"
                  name="username"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form6Example1">
                  <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                  username or student id number</label
                >
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input
                  type="password"
                  id="form6Example2"
                  name="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form6Example2">
                  <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                  Enter your password</label
                >
              </div>
            </div>
          </div>

          <!-- Contact Number input -->
          <div class="form-outline mb-4">
            <input
              type="tel"
              id="form6Example6"
              name="mob"
              class="form-control"
              required
            />
            <label class="form-label" for="form6Example6">
              <i class="fa fa-mobile fa-lg me-3 fa-fw" aria-hidden="true"></i>
              Enter your contact number</label
            >
          </div>

          <!-- Address -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example1"
                  name="city"
                  class="form-control"
                />
                <label class="form-label" for="form6Example1">City</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="number" name="pincode" class="form-control" />
                <label class="form-label">Pincode</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example1"
                  name="state"
                  class="form-control"
                />
                <label class="form-label" for="form6Example1">State</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" name="country" class="form-control" />
                <label class="form-label">Country</label>
              </div>
            </div>
          </div>
          <!-- Address -->
          <div class="row">
            <div class="col-12">
              <!-- Submit button -->
              <button
                type="submit"
                class="btn bg-success text-white fs-6 btn-block mb-4"
              >
                Submit
              </button>
            </div>
            <div class="col-12">
              <!-- Reset button -->
              <button
                type="reset"
                class="btn bg-danger text-white fs-6 btn-block mb-4"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/mdb.min.js"></script>
  </body>
</html>
